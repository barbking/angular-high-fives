
<img class="img-rounded" width="400" height="350" src="{{hf.char.image}}">
  <div class="container row results">
      <div class="col-large-3">
      <h2><button class="btn" ng-click="hf.addHit()">Click to High Five Me!</button></h2>
      <p ng-model="">Hello!  My Name is: {{ hf.char.name }}<br>
      {{ hf.char.about }}<br>
      My skill level: {{ hf.char.skill }}<br>
      Hit results: {{ hf.description }}<br>
      High Five Attempts: {{hf.count}}<br>
      High Five Count: {{hf.hitsCounter}}</p>
      </div>
</div>
