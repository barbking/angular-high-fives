<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Routing Magic!</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/styles.css"/>
    <script src="/vendor/angular.min.js" type="text/javascript"></script>
    <script src="/vendor/angular-route.min.js" type="text/javascript"></script>
    <script src="/scripts/client.js" type="text/javascript"></script>
    <script src="/scripts/services.js" type="text/javascript"></script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="HighFiveController as hf">
      <h2>If you're a cool cat, click to high five me!<button ng-click="hf.addHit()">Click to High Five Me!</button></h2>

        <img class="img-rounded" width="400" height="350" src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2F1funny.com%2Fwp-content%2Fuploads%2F2010%2F08%2Fhi-five-cat.jpg&f=1">
        <!-- <input type="text" placeholder="name" ng-model="hf.nameIn" /> -->
      <div class="container row results">
          <div class="col-large-3"><span>Hit results: {{ hf.description }}</span></div><br>
          <div class="col-large-3">High Five Attempts:{{hf.count}}</div><br>
          <div class="col-large-3">High Five Count:{{hf.hitsCounter}}</div><br>
      </div>
    </div>
  </body>
</html>
